<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="head">
            <h1 class="text-white text-center fs-1 text-decoration-underline">StopWatch</h1>
        </div>
        <div class="body">
            
            <h2 class="fs-3 text-white text-center p-2 m-2">Hours</h2>
            <h2 type="text" id="hrs" class=" fs-3 text-white text-center p-3 m-3 bg-dark">00</h2>
          
            <h2 class="display-block fs-3 text-white text-center p-2 m-2">Minutes</h2>
            <h2 type="text" id="min" class=" fs-3 text-white text-center p-3 m-3 bg-dark">00</h2>
          
            <h2 class="display-block fs-3 text-white text-center p-2 m-2">Seconds</h2>
            <h2 type="text" id="sec" class=" fs-3 text-white text-center p-3 m-3 bg-dark">00</h2>
          

        </div>

        <div class="mx-auto">
            <button onclick="start()" id="btn_start" class="btn bg-success p-5 m-5" >START</button>
            <button onclick="stop()" id="btn_stop" class="btn bg-warning p-5 m-5" >STOP</button>
            <button onclick="reset()" id="btn_reset" class="btn bg-danger rounded-3 p-5 m-5" >RESET</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
